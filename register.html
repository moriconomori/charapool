<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=”robots” content=”noindex, nofollow”>
  <title>新規登録 | Charpool</title>
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/gtag.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div id="app">

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://mobare.dip.jp/pool/">
          <h1>Charpool</h1>
        </a>
      </div>
    </nav>

    <div class="container">

      <div class="register-form">
        <h2 class="title is-5">ヒーロープールの登録</h2>
        <ul class="content">
          <li>得意なヒーロー、使えるヒーローにチェックを入れて下さい。</li>
          <li>「得意」にチェックを入れると一覧表示でそのヒーローが目立って表示されます。</li>
        </ul>
        <p class="content">
          <span>※ 現在、登録後の修正や削除はできませんので、間違えて登録した方は Discord でモリコまで DM かメンションください</span>
        </p>

        <form action="./api/register" method="post">
          <input type="text" name="playerName" placeholder="プレイヤー名を入力" required>

          <div class="hero-checkbox">
            <ul>
              <li v-for="(nameen, nameja, i) in herosName" :key="nameja">
                <div class="hero-checkbox-hero">
                  <label class="checkbox"><input type="hidden" :name="'heros[' + i + '][name]'" :value="nameja"><input type="hidden" :name="'heros[' + i + '][hasHero]'" value="false"><input type="checkbox" :name="'heros[' + i + '][hasHero]'" value="true"><img :src="'img/' + nameen + '.jpg'" :title="nameja" :alt="nameja"><span>{{ nameja }}</span></label>
                </div>
                <div class="hero-checkbox-specialty">
                  <label class="checkbox"><input type="hidden" :name="'heros[' + i + '][specialty]'" value="normal"><input type="checkbox" :name="'heros[' + i + '][specialty]'" value="good"><span>得意</span></label>
                </div>
              </li>
            </ul>
          </div>

          <input type="submit" value="登録する" class="button is-success" @click="register">
        </form>

        <div class="menu">
          <a href="./" class="button is-link">戻る</a>
        </div>
      </div>

      <footer class="footer">
        <p>Ver. 0.9.0</p>
        <p>&copy; 2019 Morico</p>
      </footer>

    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
