<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録 | Charpool</title>
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="//unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/gtag.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="app">

    <div class="register-form">
      <form action="./api/register.php" method="post">
        <input type="text" name="playerName" placeholder="プレイヤー名を入力">

        <div class="hero-checkbox">
          <label v-for="(nameen, nameja) in herosName" :key="nameja" :for="nameen" class="checkbox"><input type="checkbox" name="hero[]" :value="nameja" :id="nameen">{{ nameja }}</label>
        </div>

        <input type="submit" value="登録する" class="button is-success" @click="register">
      </form>

      <div class="menu">
        <a href="./" class="button is-link">戻る</a>
      </div>
    </div>

  </div>
  <script src="./js/app.js"></script>
</body>

</html>
