<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=”robots” content=”noindex, nofollow”>
  <title>{{ player }} | Charpool</title>
  <meta name="description" content="パーティーメンバーのヒーロープールを把握して構成事故を減らすためのツール">
  <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vue-router@3.1.3/dist/vue-router.js"></script>
  <script src="//cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
  <script src="js/gtag.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <div id="app">

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href=".">
          <h1>Charpool</h1>
        </a>
        <a href="register" class="navbar-item">
          <span>登録</span>
        </a>
      </div>
    </nav>

    <div class="container">

      <div class="pool-list">
        <article class="message is-primary">
          <div class="message-header">
            <span>{{ pool.player }}</span>
          </div>
          <div class="message-body">
            <div class="hero-thumbnail-wrapper">
              <div v-for="hero in pool.heros" class="hero-thumbnail-frame" :class="hero.specialty === 'good' ? 'hero-thumbnail-frame-good' : '' ">
                <img :key="hero.name" :src="'img/' + herosName[hero.name] + '.jpg'" :title="hero.name" :alt="herosName[hero.name]" class="hero-thumbnail">
              </div>
            </div>
          </div>
        </article>
      </div>

      <footer-component></footer-component>

    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
